<div class="container login-container">

    <form class="form-horizontal login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

        <div class="alert alert-danger" role="alert" *ngIf="hasError">
            <strong>Incorrect email and/or password!</strong>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="email" [formControl]="loginForm.controls['email']">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="password" [formControl]="loginForm.controls['password']">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
            </div>
        </div>
    </form>
    
</div>
